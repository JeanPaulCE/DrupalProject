name: drupaldocs
type: theme
'base theme': olivero
starterkit: true
version: VERSION
libraries:
  - drupaldocs/base
  - drupaldocs/messages
  - core/normalize
libraries-extend:
  user/drupal.user:
    - drupaldocs/user
  core/drupal.dropbutton:
    - drupaldocs/dropbutton
  core/drupal.dialog:
    - drupaldocs/dialog
  file/drupal.file:
    - drupaldocs/file
  core/drupal.progress:
    - drupaldocs/progress
core_version_requirement: ^10
generator: 'starterkit_theme:10.0.3'
regions:
  header: Header
  primary_menu: 'Primary menu'
  secondary_menu: 'Secondary menu'
  hero: 'Hero (full width)'
  highlighted: Highlighted
  breadcrumb: Breadcrumb
  social: Social Bar
  content_above: Content Above
  content: Content
  sidebar: 'Sidebar'
  content_below: 'Content Below'
  footer: 'Footer'